{% extends "./base.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partidos Equipos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/equipos.css') }}">
</head>

<body>

  <h2 class="equipos text-center mb-4">Equipos</h2>

  <!-- Dropdown filtro deporte -->
  <div class="d-flex justify-content-end me-3 mb-3">
    <div class="dropdown">
      <button class="btn dropdown-toggle botonDropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Deporte
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Básquet</a></li>
        <li><a class="dropdown-item" href="#">Fútbol</a></li>
        <li><a class="dropdown-item" href="#">Vóley</a></li>
      </ul>
    </div>
  </div>

  <!-- Pestañas -->
  <ul class="nav nav-underline mb-4">
    <li class="nav-item ms-3">
      <a class="nav-link active partidos" id="actual-tab" data-bs-toggle="tab" href="#partidos-actuales" role="tab">
        Partidos
      </a>
    </li>
    <li class="nav-item ms-2">
      <a class="nav-link partidos pasados" id="pasados-tab" data-bs-toggle="tab" href="#partidos-past" role="tab">
        Partidos pasados
      </a>
    </li>
  </ul>

  <!-- Contenido de las pestañas -->
  <div class="tab-content" id="matchesTabContent">

    <!-- Partidos actuales -->
    <div class="tab-pane fade show active" id="partidos-actuales" role="tabpanel">
      <p class="text-muted text-center">Mayo – viernes 16</p>

      <!-- Match Card -->
      <div class="card match-card border-0 mb-3">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center p-3 bg-white">
          <img src="/static/images/coparenault.png" alt="Logo copa renault" class="logo-copaRenault">
          <span class="time-badge">7pm</span>
        </div>

        <!-- Teams -->
        <div class="row text-center align-items-center bg-white py-3 ">
          <div class="col">
            <img src="/static/images/logo-Itr.png" class="team-logo mb-2" alt="ITR logo">
            <h6 class="fw-bold">ITR</h6>
          </div>
          <div class="col">
            <img src="/static/images/coparenault.png" class="team-logo mb-2" alt="MONJAS AZULES">
            <h6 class="fw-bold">MONJAS AZULES</h6>
          </div>
        </div>

        <!-- Footer -->
        <div class="match-footer">
          <p class="fw-bold">PLAYOFFS - ROUND 1</p>
          <p class="subtitle">Best of 3</p>
        </div>
      </div>
    </div>

    <!-- Partidos pasados -->
    <div class="tab-pane fade" id="partidos-past" role="tabpanel">
      <p class="text-center text-muted">No past matches available.</p>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
{% endblock %}
