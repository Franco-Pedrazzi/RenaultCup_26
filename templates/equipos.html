{% extends "./base.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colegios Inscriptos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/equipos.css') }}">
</head>
<body class="bg-light">

<div class="container my-5">
  <h2 class="fw-bold text-center mb-5 text-uppercase">Colegios Inscriptos</h2>

  <!-- GRID DE COLEGIOS -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div class="col">
      <div class="card h-100 text-center colegio-card" onclick="seleccionarColegio('Colegio San Mart√≠n')">
        <img src="{{ url_for('static', filename='images/sanmartin.png') }}" class="card-img-top p-3" alt="San Mart√≠n">
        <div class="card-body">
          <h5 class="card-title">Colegio San Mart√≠n</h5>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100 text-center colegio-card" onclick="seleccionarColegio('Colegio Belgrano')">
        <img src="{{ url_for('static', filename='images/belgrano.png') }}" class="card-img-top p-3" alt="Belgrano">
        <div class="card-body">
          <h5 class="card-title">Colegio Belgrano</h5>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100 text-center colegio-card" onclick="seleccionarColegio('Colegio Nacional')">
        <img src="{{ url_for('static', filename='images/nacional.png') }}" class="card-img-top p-3" alt="Nacional">
        <div class="card-body">
          <h5 class="card-title">Colegio Nacional</h5>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100 text-center colegio-card" onclick="seleccionarColegio('Colegio Don Bosco')">
        <img src="{{ url_for('static', filename='images/donbosco.png') }}" class="card-img-top p-3" alt="Don Bosco">
        <div class="card-body">
          <h5 class="card-title">Colegio Don Bosco</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- SECCI√ìN DE FILTROS -->
  <div id="filtros" class="mt-5 d-none">
    <h4 id="nombreColegio" class="fw-semibold mb-3"></h4>

    <div class="d-flex flex-wrap gap-3 mb-4">
      <select id="deporte" class="form-select botonDropdown w-auto">
        <option value="">Deporte</option>
        <option value="F√∫tbol">F√∫tbol</option>
        <option value="Voley">Voley</option>
        <option value="Basquet">Basquet</option>
      </select>

      <select id="categoria" class="form-select botonDropdown w-auto">
        <option value="">Categor√≠a</option>
        <option value="Sub-14">Sub-14</option>
        <option value="Sub-16">Sub-16</option>
        <option value="Sub-18">Sub-18</option>
      </select>

      <select id="sexo" class="form-select botonDropdown w-auto">
        <option value="">Sexo</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
      </select>

      <button class="btn btn-dark" onclick="filtrarEquipos()">Filtrar</button>
    </div>

    <!-- RESULTADOS -->
    <div id="equipos" class="row g-3"></div>
  </div>
</div>

<script>
  function seleccionarColegio(nombre) {
    document.getElementById('filtros').classList.remove('d-none');
    document.getElementById('nombreColegio').innerText = 'üè´ ' + nombre;
    document.getElementById('equipos').innerHTML = '';
  }

  function filtrarEquipos() {
    const deporte = document.getElementById('deporte').value;
    const categoria = document.getElementById('categoria').value;
    const sexo = document.getElementById('sexo').value;

    const contenedor = document.getElementById('equipos');
    contenedor.innerHTML = '';

    // Datos simulados para ver el front
    const equipos = [
      {equipo: "San Mart√≠n A", deporte: "F√∫tbol", categoria: "Sub-18", sexo: "Masculino"},
      {equipo: "San Mart√≠n Azul", deporte: "Voley", categoria: "Sub-16", sexo: "Femenino"},
      {equipo: "Belgrano FC", deporte: "F√∫tbol", categoria: "Sub-18", sexo: "Masculino"},
      {equipo: "Bosco Girls", deporte: "F√∫tbol", categoria: "Sub-14", sexo: "Femenino"}
    ];

    const filtrados = equipos.filter(e =>
      (!deporte || e.deporte === deporte) &&
      (!categoria || e.categoria === categoria) &&
      (!sexo || e.sexo === sexo)
    );

    if (filtrados.length === 0) {
      contenedor.innerHTML = '<p class="text-muted">No hay equipos con esos filtros.</p>';
      return;
    }

    filtrados.forEach(e => {
      const col = document.createElement('div');
      col.classList.add('col-12', 'col-md-4');
      col.innerHTML = `
        <div class="card shadow-sm equipo-card text-center p-3">
          <h5 class="fw-semibold mb-1">${e.equipo}</h5>
          <small>${e.deporte} | ${e.categoria} | ${e.sexo}</small>
        </div>`;
      contenedor.appendChild(col);
    });
  }
</script>

</body>
</html>
{% endblock %}
