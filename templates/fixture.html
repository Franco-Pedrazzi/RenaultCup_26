
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixture de Partidos</title>
    <!-- Agregar Bootstrap para estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

        <h1 class="text-center">Fixture de Partidos</h1>

        <h2>Fase de Grupos</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Partido</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Ubicación</th>
                </tr>
            </thead>
            <tbody>
                <!--{% for partido in fase_grupos %}-->
                <tr>
                    <!--<td>{{ partido.equipo_1 }} vs {{ partido.equipo_2 }}</td>

                    <td>{{ partido.ubicacion }}</td>-->
                </tr>
                <!--{% endfor %}-->
            </tbody>
        </table>

        <!-- Tabla para las Semifinales -->
        <h2>Semifinales</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Partido</th>

            <tbody>

                    <!--<td>{{ partido.equipo_1 }} vs {{ partido.equipo_2 }}</td>
                    <td>{{ partido.fecha }}</td>
                    <td>{{ partido.hora }}</td>
                    <td>{{ partido.ubicacion }}</td>-->
                </tr>
                <!--{% endfor %}-->
            </tbody>
        </table>

        <!-- Tabla para la Final -->
        <h2>Final</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Partido</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Ubicación</th>
                </tr>
            </thead>
            <tbody>
                <!--{% for partido in final %}-->
                <tr>
                    <!--<td>{{ partido.equipo_1 }} vs {{ partido.equipo_2 }}</td>
                    <td>{{ partido.fecha }}</td>
                    <td>{{ partido.hora }}</td>
                    <td>{{ partido.ubicacion }}</td>-->
                </tr>
                <!--{% endfor %}-->
            </tbody>
        </table>

    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
