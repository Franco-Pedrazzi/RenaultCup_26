{% extends "base.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción de Equipos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS propio -->
    <link rel="stylesheet" href="inscripcion.css">
</head>

<body class="bg-light">

    <div class="container mt-5 mb-5 p-4 shadow-lg rounded-4 bg-white">
        <h2 class="fw-bold text-center mb-4 text-uppercase">Inscripción de Equipo</h2>

        <form>

            <!-- Datos del Colegio -->
            <div class="mb-4">
                <h5 class="fw-semibold text-secondary">Datos del Colegio</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre del Colegio</label>
                        <input type="text" class="form-control" placeholder="Ej: Colegio San Martín" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Localidad</label>
                        <input type="text" class="form-control" placeholder="Ej: Córdoba" required>
                    </div>
                </div>
            </div>

            <!-- Datos del Responsable -->
            <div class="mb-4">
                <h5 class="fw-semibold text-secondary">Datos del Responsable</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Nombre y Apellido</label>
                        <input type="text" class="form-control" placeholder="Ej: Laura Fernández" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" placeholder="Ej: 351-555-5555" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" placeholder="Ej: contacto@colegio.edu.ar" required>
                    </div>
                </div>
            </div>

            <!-- Datos del Equipo -->
            <div class="mb-4">
                <h5 class="fw-semibold text-secondary">Datos del Equipo</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Deporte</label>
                        <select class="form-select" required>
                            <option value="">Seleccionar...</option>
                            <option>Fútbol</option>
                            <option>Vóley</option>
                            <option>Básquet</option>
                            <option>Handball</option>
                            <option>Hockey</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Categoría</label>
                        <select class="form-select" required>
                            <option value="">Seleccionar...</option>
                            <option>Sub-12</option>
                            <option>Sub-14</option>
                            <option>Sub-16</option>
                            <option>Sub-18</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Sexo</label>
                        <select class="form-select" required>
                            <option value="">Seleccionar...</option>
                            <option>Femenino</option>
                            <option>Masculino</option>
                            <option>Mixto</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Integrantes -->
            <div class="mb-4">
                <h5 class="fw-semibold text-secondary">Integrantes del Equipo</h5>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Cantidad de Jugadores</label>
                        <input type="number" class="form-control" min="1" placeholder="Ej: 12" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Capitán del Equipo</label>
                        <input type="text" class="form-control" placeholder="Ej: Pedro Gómez" required>
                    </div>
                </div>
            </div>

            <!-- Observaciones -->
            <div class="mb-4">
                <label class="form-label fw-semibold text-secondary">Observaciones</label>
                <textarea class="form-control" rows="3" placeholder="Agregar información adicional (opcional)"></textarea>
            </div>

            <!-- Botón -->
            <div class="text-center">
                <button type="submit" class="btn botonDropdown px-5 py-2 fw-bold">Enviar Inscripción</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
